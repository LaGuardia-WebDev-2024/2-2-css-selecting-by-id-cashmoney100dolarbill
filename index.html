<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            h1{color: rgb(255, 202, 27);}
            h2 {
                color:#fbff03
            }

            p {
                color: rgb(253, 252, 252)
            }

            #winter {
                background-color:  blue;
            } 

            #summer {
                background-color: rgb(0, 255, 13);
            }

            
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="summer">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="winter">He likes to stay in and cuddle</p>
    </body>
</html>
